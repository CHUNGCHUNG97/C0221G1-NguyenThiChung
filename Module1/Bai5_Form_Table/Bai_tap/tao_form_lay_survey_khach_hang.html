<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Market Research Survey</h1>
<p>Please take a few moments to complete this satisfaction survey.</p><br><br>
<form>
    <label>What is your age range?</label><br>
    <select>
        <option>14-28</option>
        <option>25-34</option>
        <option>35-50</option>
        <option>50+</option>
    </select><br><br>
    <label>What is your yearly income range?</label><br>
    <select>
        <option>$0-%25,000</option>
        <option>$25,001-$50,000</option>
        <option>$50,001-$100,000</option>
        <option>$100,000+</option>
    </select><br><br>
    <label>Gender Identity</label><br>
    <input type="radio" name="gioitinh"><label>Male</label><br>
    <input type="radio" name="gioitinh"><label>Female</label><br>
    <input type="radio" name="gioitinh"><label>Nonbinary</label><br>
    <input type="radio" name="gioitinh"><label>Other</label><br>
    <input type="text"><br><br>
    <label>Which of the following products have your purchased in the last 2 months. Please check all that apply.</label><br>
    <input type="checkbox" name="product"><label>product 1</label><br>
    <input type="checkbox" name="product"><label>product 2</label><br>
    <input type="checkbox" name="product"><label>product 2</label><br><br>
    <label>How often would you use our new product?</label><br>
    <input type="radio" name="time"><label>Daily</label><br>
    <input type="radio" name="time"><label>Weekly</label><br>
    <input type="radio" name="time"><label>Monthly</label><br><br>
    <label>What would you pay for the new product?</label><br>
    <table>
        <tr>
            <td>$</td>
            <td><input type="text"></td>
            <td>.</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td>Dollars</td>
            <td></td>
            <td>Cents</td>
        </tr>
    </table><br><br>
<label>What features would you like to see in the new product.</label><br>
<textarea rows="4" cols="100"></textarea>
</form>
</body>
</html>
