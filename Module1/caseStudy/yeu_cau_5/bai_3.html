<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt('nhập số thứ nhất'));
    let n = parseInt(prompt('nhập số thứ hai'));
    let arr = [];
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = Math.ceil(Math.random() * 100);
        }
    }
    alert(arr);
    let max;
    for (let i = 0; i <arr.length ; i++) {
       max= maxArr(arr[i]);
    }
    alert(max);
    function maxArr(array){
        let max=array[0];
        for (let i = 0; i <array.length ; i++) {
            if(max<=array[i]){
                max=array[i];
            }
        }
        return max;
    }
</script>
</body>
</html>
