<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseFloat(prompt("nhập số: "));
    let tong = 0;
    while (num != -1) {
        console.log(num);
        tong += num;
        num = parseFloat(prompt("nhập số: "));
    }
    console.log(tong);
</script>
</body>
