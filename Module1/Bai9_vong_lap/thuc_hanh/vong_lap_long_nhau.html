    let showTable = "<table border='1px' cellpadding='10px'>"
    let i=1;
    while (i <= 10) {
        let j = 1;
        showTable = showTable + "<tr>"
        while (j <= 10) {
            showTable = showTable + "<td>" + i * j + "</td>";
            j++;
        }
        showTable = showTable + "<tr>"
        i++;
    }
    showTable = showTable + "</table>"
    document.write(showTable);
</script>
