<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soF0 = 0;
    let soF1 = 1;
    let i = 0;
    while (i >= 0) {
        if (soF1 % 5 === 0) {
            document.write(soF1);
            break;
        } else {
            let soF = soF1 + soF0;
            soF0 = soF1;
            soF1 = soF;
            i++;
        }
    }
</script>
</body>
</html>
