<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let multiplicationTable = "<table border='1px' cellpadding='10px'>"
    for (let i = 1; i <= 9; i++) {
        multiplicationTable = multiplicationTable + "<tr>"
        for (let j = 2; j <= 9; j++) {
            multiplicationTable = multiplicationTable + "<td>" + j+"x"+i+"="+i*j + '</td>';
        }
        multiplicationTable = multiplicationTable + "</tr>"
    }
multiplicationTable=multiplicationTable+ "</table>"
    document.write(multiplicationTable);
</script>
</body>
</html>
