<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight=parseFloat(prompt("Nhập cân nặng"));
    let height=parseFloat(prompt("Nhập chiều cao"));
    let BMI=weight/(height^2);
    if (BMI<18.5){
alert('Uderweight');
    }else if(18.5<=BMI<25.0){
alert('normal');
    }else if(25.0<=BMI<30){
alert('Overweight');
    }else{
        alert('Obese');
    }
</script>
</body>
</html>
