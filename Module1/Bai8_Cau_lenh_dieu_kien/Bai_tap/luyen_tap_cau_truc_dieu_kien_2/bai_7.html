<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập a"));
    let b = parseFloat(prompt("Nhập b"));
    let c = parseFloat(prompt("Nhập c"));
    let delta = b * b - 4 * a * c;
    if (delta < 0) {
        alert("phương trình vô nghiệm");
    } else if (delta > 0) {
        let x1 = (-b + Math.sqrt(delta)) / (2 * a);
        let x2 = (-b - Math.sqrt(delta)) / (2 * a);
        alert("phương trình có 2 nghiệm là x1 = " + x1 + " và x2 = " + x2);
    } else {
        let x = -b / (2 * a);
        alert('phương trình có nghiệm kép là x = ' + x);
    }
</script>
</body>
</html>
