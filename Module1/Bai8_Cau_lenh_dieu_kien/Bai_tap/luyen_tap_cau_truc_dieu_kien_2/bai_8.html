<script>
    let a = prompt("nhập số a");
    if (a != NaN && parseInt(a) == a) {
        if (a > 0 && a < 120) {
            alert('a là tuổi của một người');
        } else {
            alert("a không phải tuổi");
        }
    } else {
        alert("a ko hop le");
    }
</script>
