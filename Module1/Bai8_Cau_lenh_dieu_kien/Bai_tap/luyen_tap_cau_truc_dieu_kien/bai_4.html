<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt('số thứ nhất'));
    let b=parseInt(prompt('số thứ hai'));
    let c=parseInt(prompt('số thứ ba'));
    if(a>=b){
        if(a>=c){
            alert("Max ="+ a);
        }else{
            alert("Max ="+ c);
        }
    } else {
        if(b>=c){
            alert('Max ='+ b);
        } else{
            alert("Max ="+ c);
        }
    }

</script>
</body>
</html>
