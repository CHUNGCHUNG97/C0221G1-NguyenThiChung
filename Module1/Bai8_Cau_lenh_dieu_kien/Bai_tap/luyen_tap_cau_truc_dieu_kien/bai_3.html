<script>
    let soNguyen = parseInt(prompt('nhập số nguyên'));
    if (soNguyen < 0) {
        alert('số nguyên nhỏ hơn 0');
    } else if (soNguyen > 0) {
        alert('số nguyên lớn hơn 0');
    } else {
        alert('số nguyên 0');
    }
</script>
