<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img style="width:20%; position: relative; left: 100px; top: 200px" id="myImage" src="https://thuviendohoa.vn/upload/images/items/hinh-anh-trai-bong-da-png-452.webp" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
<script>
    let imgObj = document.getElementById('myImage');
    function moveRight() {

        imgObj.style.left =  Math.random()*500 + 10 + 'px';
        imgObj.style.top =  Math.random()*200 + 10+ 'px';
    }


</script>
</body>
</html>
