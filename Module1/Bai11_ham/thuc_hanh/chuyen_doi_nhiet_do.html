<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type of value in the Fahrenheit field to convert the value to Celcius:</p>
<p>
    <label>Fahrenheit</label>
    <input  type="number"
           oninput="temperature(this.value)"
           onchange="temperature(this.value)">
</p>
<!--<p>Celsius: <span id="getCelcius"></span></p>-->
<label>Celsius:</label><label id="getCelcius"></label>
<script>
function temperature(giaTriQuyDoi){
giaTriQuyDoi=parseFloat(giaTriQuyDoi);
    let a=document.getElementById("getCelcius");
        a.innerText= (giaTriQuyDoi-32)/1.8;
}
</script>
</body>
</html>
