<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="alertNumber(145)">click</button>
<script>
    function alertNumber(a) {
        a = parseFloat(a);
        a = a + 1;
        alert(a);
        return a;
    }
</script>
</body>
</html>
