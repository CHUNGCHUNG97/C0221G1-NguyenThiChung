<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(arr, kyTuCanCheck) {

        let dem = 0;
        for (let i = 0; i < arr.length; i++) {
            if (kyTuCanCheck == arr[i]) {
                dem++;
            }
        }
        if (dem != 0) {
            return dem;
        }
        return -1
    }
    let arr = ['a', '-', 's', 'x', '=', '/', 'x'];
    let kyTuCanCheck = prompt("nhập ký tự cần kiểm tra");
    alert(check(arr, kyTuCanCheck));
</script>
</body>
</html>
