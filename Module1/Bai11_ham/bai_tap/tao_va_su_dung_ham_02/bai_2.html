<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinh(r){
        let dienTich=Math.PI*Math.pow(r,2);
        let chuVi=2*Math.PI*r;
        document.write('diện tích hình tròn là: '+dienTich);
        document.write('<br>');
        document.write('chu vi hình tròn là: '+chuVi);
    }
    let r=parseFloat(prompt('nhập bán kính hình tròn'));
    tinh(r);
</script>
</body>
</html>
