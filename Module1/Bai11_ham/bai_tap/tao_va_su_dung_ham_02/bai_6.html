    <meta charset="UTF-8">

<body>
<script>
    function checkNumber(a){
       let isSoNguyenDuong=true;
        if(a!=NaN && parseInt(a)==a && a>0){
           return isSoNguyenDuong;
        }else{
            isSoNguyenDuong=false;
            return isSoNguyenDuong;
        }
    }
    let a=prompt('nhập số bất kỳ');
    alert(checkNumber(a));
</script>
