<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soNguyenMin(a, b, c) {
        if (a < b) {
            if (a < c) {
                return a;
            } else {
                return c;
            }
        } else {
            if (b < c) {
                return b;
            } else {
                return c;
            }
        }
    }

    let a = parseInt(prompt("nhập số thứ nhất"));
    let b = parseInt(prompt("nhập số thứ hai"));
    let c = parseInt(prompt("nhập số thứ ba"));
    alert('số nhỏ nhất là ' + soNguyenMin(a,b,c));
</script>
</body>
</html>
