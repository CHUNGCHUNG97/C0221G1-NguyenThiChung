<script>

    function isPalindrome(s) {
        alert(s)
        if (s.length <= 1) {
            return true;
        }
        if (s[0] === s[s.length - 1]) {
            let a = s.slice(1, s.length - 1);
            return isPalindrome(a)
        } else {
            return false;
        }


    }

    alert(isPalindrome('a05a0a'))

</script>
