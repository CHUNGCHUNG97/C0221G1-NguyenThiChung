<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhGiaiThua(a){
        let giaiThua=1;
      for(let i = 1;i<=a;i++){
          giaiThua=giaiThua*i;
      }
     return giaiThua;
    }
    let a=parseInt(prompt('nhập số cần tính'));
    alert(tinhGiaiThua(a));
</script>
</body>
</html>
