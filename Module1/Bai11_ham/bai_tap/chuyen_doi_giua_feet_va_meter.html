<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot){
        let meter=0.305*foot;
        document.write('số meter sau khi quy đổi là '+meter);
        document.write('<br>');
    }
    function metterToFoot(meter){
        let foot=3.279 *meter;
        document.write('số foot sau khi quy đổi là '+foot);
    }
    let foot=parseFloat(prompt('nhập số foot cần quy đổi'));
    footToMeter(foot);
    let meter=parseFloat(prompt('nhập số meter cần quy đổi'));
    metterToFoot(meter);
</script>
</body>
</html>
