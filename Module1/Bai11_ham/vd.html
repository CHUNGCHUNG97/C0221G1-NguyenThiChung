<script>
    function numToStr(arr) {
        //your code here
        for(let i=0;i<arr.length;i++){
            if(arr[i]<0){
                arr[i]='dojo'
            }
        }
        return arr;
    }
    let arr=[1,-24,-34,-3,4,5];
    console.log(numToStr(arr));
</script>
