<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 3, 4, 56, 67, 22, 8, 15];
    let number = parseFloat(prompt('Nhập số bất kỳ'));
    let viTri;
 for (let i=0;i<arr.length;i++){
     if(number===arr[i]){
         viTri=i;
        alert('vị trí của số '+ number +" trong mảng là "+viTri);
         break;
     } else{
         alert('số bạn nhập là '+ number);
         break;
     }
 }
</script>
</body>
</html>
