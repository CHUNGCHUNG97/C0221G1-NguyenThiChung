<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("nhập chuỗi thứ nhất");
    let b=prompt('nhập chuỗi thứ hai');
    if(a===b){
        document.write('chuỗi a giống chuỗi b');
    }else{
        document.write('chuỗi a khác b');
    }
</script>
