<!DOCTYPE html>

<head>

<body>
<script>
    let a = ['2','a','2','b','6','8','-2','n','m','p','-10','t'];
    let dem=0;
    for (let i = 0; i <a.length ; i++) {
        if (a[i]==parseFloat(a[i])){
            dem=dem+1;
        }
    }
    document.write(dem);
</script>
