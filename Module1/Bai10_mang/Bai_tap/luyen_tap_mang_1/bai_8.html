<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [32, 324, 5, 466, 9, 43, 3, 45, 5, 2, 3, 4];

    for (let j = 0; j < arr.length; j++) {
        for (let i = 0; i < arr.length ; i++) {
            if (arr[i] < arr[i + 1]) {
                let temp = arr[i];
                arr[i]= arr[i+1];
                arr[i+1]=temp;
            }
        }
    }
    document.write(arr);
</script>
</body>
</html>
