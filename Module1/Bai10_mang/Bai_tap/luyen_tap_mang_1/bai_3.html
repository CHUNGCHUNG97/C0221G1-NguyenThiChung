<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [23,4,12,45,5,10,3,18];
    let max=arr[0];
    let average=arr[0];
    for (let i = 1; i <arr.length ; i++) {
        if(max<=arr[i]){
            max=arr[i];
            average=(average+arr[i])/(i+1);
        }
    }
    document.write('giá trị lớn nhất là '+ max +'<br>');
    document.write('giá trị trung bình là '+ average);

</script>
</body>
</html>
