<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 5, 5, 3, 2, 24, 5];
    let V = parseInt(prompt('nhập số'));
    for (let i = 0; i < arr.length; i++) {
        if (V === arr[i]) {
            for (let j = i; j < arr.length; j++) {
                arr[j] = arr[j + 1];
            }
            arr[arr.length - 1] = 0;
            i--;
        }
    }
    document.write(arr);

</script>
</body>
</html>
