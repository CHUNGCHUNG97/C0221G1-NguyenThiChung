<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Type anything slowly</h1>
<input id="default" style="height:100px ;width: 300px" onkeydown="textDefault()">
<script>
    function textDefault() {
        const dongChu = 'chung chung';
        let a = 3;
        while (a <3) {
            for (let i = 0; i < dongChu.length; i++) {
                document.getElementById('default').innerHTML = dongChu[i];
            }
            a=1;
        }
    }
</script>
</body>
</html>
