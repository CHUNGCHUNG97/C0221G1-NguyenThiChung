<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Type anything slowly</h1>
<input id="default" style="height:100px ;width: 300px" onkeydown="textDefault(event)" onkeyup="fix()">
<script>
    const text = "TÔI LÀ MỘT ĐƯA NGỐC!"
    let index = 1;

    function textDefault(e) {

        let target = document.getElementById('default');
        let str = text.substring(0,index)
        target.value = str;
        if(index==21){
            index =1;
            target.value = '';
        }
        index++;
    }
    function fix(){
        let target = document.getElementById('default');
        let str = target.value.substr(0, target.value.length-1)
        target.value = str;
    }
</script>
</body>
</html>
