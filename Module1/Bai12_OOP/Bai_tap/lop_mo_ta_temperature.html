<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
class Temperature{
    constructor(doC) {
        this.doC=doC;
    }
    doCToF(){
        return (this.doC+32)*1.8;
    }
    doCtoKevin(){
        return this.doC+273.15;
    }
}
let temperature=new Temperature(25);
alert(temperature.doCToF());


</script>
</body>
