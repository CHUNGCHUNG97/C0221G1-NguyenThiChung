<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;">
    <script>
        class Rectangle {
            constructor(length, width, area, peri) {
                this.length = length;
                this.width = width;
                // this.getLength=function (){
                //
                // };
                this.setLength = function (length) {
                    this.length=length;
                };
                this.setWidth = function (width) {
                    this.width=width;
                }
            }

            area() {
                return this.length * this.width
            }

            peri() {
                return (this.length + this.width) * 2;
            }

            drawCircle() {
                let c = document.getElementById('myCanvas').getContext("2d");
                c.beginPath();
                c.rect(100, 100, this.length, this.width);
                c.stroke();
            }
        }

        let rectangle = new Rectangle(188, 50);
        rectangle.setLength(300);
        rectangle.setWidth(100);
        rectangle.drawCircle(20);

    </script>
</body>
</html>
