    class Circle {
        constructor(radius) {
            this.radius = radius;
            this.getRadius = function () {
                return this.radius;
            }
            this.getArea = function(){
                return Math.PI*this.radius*this.radius;
            }
        }
    }
    let circle1=new Circle(2);
    let radius1=circle1.getRadius();
    let area1=circle1.getArea();
    alert('radius: ' + radius1 + 'and area: ' + area1);
