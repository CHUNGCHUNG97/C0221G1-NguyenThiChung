<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Chuyển đổi độ C sang F</p>
<button onclick="chuyenDoiDoCSangF()">Try it</button>
<script>
    function chuyenDoiDoCSangF(){
        let doC= parseInt(prompt('Nhập độ C'));
        let doF= (9*doC+32*5)/5;
        document.write(doF);
    }
</script>
</body>
</html>
