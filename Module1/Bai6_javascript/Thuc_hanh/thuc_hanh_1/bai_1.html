<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p onclick="mes()">kích vào đây</p>
<p id="demo">click</p>
<script>

    function mes(){
        alert("chào Chung");
    }
    let demo=document.getElementById("demo");
    demo.addEventListener("click",pp);
    function pp(){
        alert("chào");
    }
</script>
</body>
</html>
