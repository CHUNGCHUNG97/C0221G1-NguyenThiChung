<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        body {
            padding-top: 80px;
        }

        .show-cart li {
            display: flex;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-img-top {
            width: 200px;
            height: 200px;
            align-self: center;
        }

    </style>
</head>
<body><!-- Nav -->


<!-- Main -->
<div class="container">
    <p>
        <a href="/shopping-cart">Your cart</a>
    </p>
    <div class="row">

        <div class="col-md-4" th:each="row:${products}">
            <div class="card" style="width: 20rem; padding: 10px" >
                <img class="card-img-top" th:src="${row.img}" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title" th:text="${row.name}"></h4>
                    <p class="card-text" th:text="${'Price: $'+ #numbers.formatDecimal(row.price,3,0,'COMMA')}"></p>
                    <a th:href="${'view/'+row.id}" data-name="Banana" data-price="1.22" class="add-to-cart btn btn-primary">Add to cart</a>
                </div>
            </div>
        </div>

    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="show-cart table">

                </table>
                <div>Total price: $<span class="total-cart"></span></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Order now</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
