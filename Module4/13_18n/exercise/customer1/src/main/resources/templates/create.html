<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{customer.create}"></title>
</head>
<body>
<div style="margin-bottom: 20px">
    Language: <a href="?lang=en">English</a> | <a href="?lang=vi">Tieng Viet</a>
</div>
<p>
    <a href="/customers" th:text="#{customer.menu}"></a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-customer}" th:object="${customer}" method="post">
    <table>
        <tr>
            <td th:text="#{customer.firstName}"></td>
            <td><input type="text" th:field="*{firstName}"/></td>
        </tr>
        <tr>
            <td th:text="#{customer.lastName}"></td>
            <td><input type="text" th:field="*{lastName}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit"  th:value="#{customer.create}"></td>
        </tr>
    </table>
</form>
</body>
</html>
