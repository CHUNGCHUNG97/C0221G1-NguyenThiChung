<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/home}">
        Back to product list
    </a>
</p>
<div th:if="${errors}">
    <div th:each="error: ${errors}">
        <label style="color: red" th:text="${error.getDefaultMessage()}"></label>
    </div>
</div>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div id="form">
    <form th:action="@{/product/demo/save}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
            <span style="color: red; display: block; font-size: 12px; font-style: italic" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}"/>
        </div>
        <span style="color: red; display: block; font-size: 12px; font-style: italic" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>

        <div>
            <label>Quantity</label>
            <input type="text" th:field="*{quantity}"/>
        </div>
        <span style="color: red; display: block; font-size: 12px; font-style: italic" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
