<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-th-charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Maitree:300,400,600|Montserrat" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>* {
        box-sizing: border-box;
    }

    body {
        background: #DBE2EC;
        padding: 100px;
    }

    .container-blogs {
        background: #fff;
        width: 70%;
        box-shadow: 0px 5px 50px rgba(0, 0, 0, .2);
        margin: auto;
        padding: 30px;
        position: relative;
    }

    h3 {
        font-family: Montserrat, sans-serif;
        font-size: .9em;
        text-align: center;
        margin: 0;
    }

    .blog {
        margin-top: 2px;
        padding: 10px;
    }

    .comment-text {
        width: 80%;
        float: left;
    }

    .name {
        margin: 0;
        font-family: Maitree;
        font-size: .9em;
        color: #2C3137;
        font-weight: 600;
    }

    .time {
        margin: 0;
        font-family: Maitree;
        font-size: .8em;
        color: #a0a0a0;
        padding-left: 20px;
        font-weight: 400;
        background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Location_dot_grey.svg/500px-Location_dot_grey.svg.png");
        background-repeat: no-repeat;
        background-size: 4px;
        background-position: top 8px left 5px;
    }

    p {
        margin: 0;
        font-family: Maitree;
        font-size: .9em;
        color: #626A73;
    }

    /* To clear the div Clearfix, I am using the nth child from 2nd div onwards. */
    .blog:nth-child(n+2):after {
        display: block;
        content: " ";
        clear: both;
    }

    .blog:hover {
        background: #eaeaea;
        border-radius: 5px;
    }

    </style>


</head>
<body>
<div class="container-blogs">

    <div class="blog" th:each="row : ${blogs}">
        <div class="comment-text">
            <h2 th:text="${row.getTitle()}"></h2>
        </div>
        <p class="name" th:text="${row.getAuthor()}"></p>
        <p class="time" th:text="${row.getDate()}">11/5/2020</p>
        <a th:href="@{/view/{id}(id=${row.getId()})}">Ná»™i dung</a>
        <a th:href="@{/delete/{id}(id=${row.getId()})}">Delete</a>
    </div> <!-- .comment -->

    <a href="/create">CREATE</a>

</div> <!-- #container -->
</body>
</html>
