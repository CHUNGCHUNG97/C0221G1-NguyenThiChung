<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #header {
            height: 8vh;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            -webkit-box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.75);
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.75);
            position: fixed;
            width: 100%;
        }

        #content {
            min-height: 93vh;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background-color: #f1f1f1;
            position: relative;
            top:8vh;
        }

        body {
            padding: 0;
            margin: 0;
        }

        #left-content {
            min-height: 9vh;
        }

        #main-content {
            min-height: 9vh;
            display: flex;
            justify-items: center;
            flex-direction: column;
        }

        #right-content {
            min-height: 9vh;
        }

        .left {
            width: 25%;
        }

        .main {
            width: 40%;
        }

        .right {
            width: 25%
        }

        #left-header {
            display: flex;
            justify-items: flex-start;
            justify-content: flex-start;
        }

        #left-header #iconFb {
            height: 60%;
            margin: auto;
            margin-left: 2%;
            margin-right: 2%;
        }

        #left-header input {
            height: 60%;
            margin: auto;
            margin-left: 0;
            width: 50%;
            border-radius: 20px;
            background-color: #f1f1f1;
            border-color: inherit;
            -webkit-box-shadow: none;
            box-shadow: none;
            border: none;
            padding-left: 35px;
            font-size: 14px;
        }

        textarea:focus, input:focus {
            outline: none;
        }

        #searchIcon {
            height: 2.5%;
            margin: auto;
            margin-left: 2%;
            margin-right: 2%;
            position: absolute;
            left: 1.5%;
            top: 1.9%;
        }

        #menu {
            padding-left: 0;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            list-style: none;
            min-height: 90%;
            margin: auto;
        }

        #menu li {
            width: 18%;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #menu li:hover {
            cursor: pointer;
            background-color: #f1f1f1;
            transition: all 200ms;
            background-image: none;
        }

        #main-header {
            display: flex;
        }

        #menu li img {
            height: 30px;
            background-image: none;
        }

        #right-header {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        #menu2 {
            padding-left: 0;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            list-style: none;
            /*min-height: 90%;*/
            margin: 1px;
        }

        #menu2 li {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            background-color: #f1f1f1;
            border-radius: 18px;
            height: 36px;
            margin: 5px;
            padding: 0px;
        }

        #menu2 li img {
            height: 20px;
            background-image: none;
        }

        #menu2 li:hover {
            cursor: pointer;
            background-color: coral;
            transition: all 200ms;
            background-image: none;
        }

        #menu3 li {
            padding: 10px;
            display: flex;
        }

        #menu3 li:hover {
            cursor: pointer;
            background-color: coral;
            transition: all 200ms;
            background-image: none;
        }

        #menu3 li img {
            height: 40px;
            background-image: none;
            border-radius: 20px;
            width: 40px;
        }

        #menu3 li p {
            text-align: center;
            margin-left: 4px;
        }

        #menu3 {
            padding: 0;
        }


        #main-content img {
            height: 40px;
            background-image: none;
            border-radius: 20px;
            width: 40px;

        }

        #sn {
            background-color:#f1f1f1;
            height: 40px;
            width: 80%;
            margin-left: 5px;
            border: none;


            border-radius: 20px;

            border-color: inherit;
            -webkit-box-shadow: none;
            box-shadow: none;
            padding-left: 35px;
            font-size: 14px;
        }

        #menu4 .d1 {
            margin-top: 20px;
            justify-content: flex-start;
            display: flex;
            flex-direction: column;

        }

        #menu4 .d1 li img {
            height: 200px;
            width: 200px;
            display: inline;
        }

        #menu4 .d1 p {
            font-size: 18px;
            font-family: Arial;
        }

        #menu4 .d1 li {

            display: flex;
            display: inline;
        }

        #menu4 .d1 li p {
            font-size: 11px;
            margin-left: 40px;
        }

        #d3 {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        #d3 li {
            padding: 5px;
            margin: 2px;
            font-size: 11px;
        }
        .ct{
            margin: 5px;
            background-color: white;
            border-radius:5px;
        }
        .ct div{
            margin: 5px;
            border-radius:5px;
        }
        .ct1{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }
        .ct1 *{
            margin: 5px
        }
        .ct2{
            border-bottom: 1px solid rgba(0, 0, 0, 0.16);
            height: 2px;
        }
        .ct3 ul{
            display: flex;
            flex-direction: row;
            list-style: none;
            justify-content: space-around;
            padding: 0;
            margin: 5px;
        }
        .ct3 ul li{
            width : 33%;
            display: flex;
            flex-direction: row;
            align-items: center;
            border-radius: 10px;
        }
        .ct3 ul li:hover{
           background-color:wheat;
            cursor: pointer;
        }
        .ct3 ul li *{
           margin: 5px;
        }
    </style>
</head>
